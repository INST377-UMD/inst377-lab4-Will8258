<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <link rel="stylesheet" href="Lab 4.css">
</head>
<body>
    <h1>INST 377 - Lab 4</h1>
    <div id="section1">
        <form name="name" onsubmit="return nameChecker()">
            <label>Name: </label>
            <input type="text" required id="Name">
            <button type="submit">Alert Me!</button>
        </form>
        <script type="text/javascript">
            function nameChecker(){
                alert("Hi " + document.getElementById("Name").value);
            }
        </script>
    </div>
    <aside id="section2">
        <button onclick="return ColorChanger()">Change Color</button>
        <script type="text/javascript">
            function ColorChanger() {
                if(document.body.style.backgroundColor === "red"){
                    document.body.style.backgroundColor = "blue"
                    return false;
                } else {
                    document.body.style.backgroundColor = "red"
                    return true;
                }
            }
        </script>
    </aside>
    <div id="section3">
        <h3>Text Tester: </h3>
        <input type="text">
        <button>Validate Text</button>
    </div>
    <aside id="section4">
        <button>Add Text</button>
    </aside>
</body>
</html>
